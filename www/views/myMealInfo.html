<section class="main">

	<header class="nav navbar-fixed-top">
        <span class="btn"  ng-click="navigate('/home')">
            <i class="fa fa-chevron-left"></i>
            Back
        </span>
		<h1>My meal</h1>
	</header>

	<div class="row mt20">
		<div class="col-md-12">
			<p class="text-center">
				Awesome! Your meal has been posted!
			</p>
		</div>
	</div>

	<div class="row mt20">
		<div class="col-md-12">
			<section class="y-block">
				<div class="y-block-header">
					<h2 class="title">Gourmets list</h2>
					<a id="updateAttendants" href="" ng-click="update()" class="pull-right people-update-btn"><i class="fa fa-refresh"></i></a>
				</div>

				<div class="y-block-content attendants">
					<div ng-repeat="attendant in attendants track by $index" class="list-item" id="attendant-{{$index}}">
							<img ng-if="attendant.picture" class="li-small pull-left" src="{{attendant.picture.url}}" style="backgournd: #F1C40F;" />
							<span ng-if="!attendant.picture" class="li-small pull-left">{{attendant.first_name | limitTo: 1}}</span>
							<span class="list-content li-title">
								{{attendant.first_name}}
							</span>
					</div>
				</div>
			</section>
		</div>
	</div>

	<section class="bottom">
		<div class="row mt20 mb20">
			<div class="col-md-12">
				<p class="text-center">Finished eating?</p>
				<a ng-click="navigate('/rateAttendants')" class="btn btn-round btn-extra-large">
					Rate Gourmets
				</a>
			</div>
		</div>
	</section>
</section>
